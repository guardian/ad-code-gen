<html>
<head></head>
<body>
<div></div>
<script type="text/javascript">
    var adScript = (function (args) {
        var script = document.createElement("script");
        script.src = "https://s3-eu-west-1.amazonaws.com/aws-frontend-store/PROD/commercial/ad-gen.js";
        for (var i = 0; i < args.length; ++i) {
            var arg = args[i].split("=");
            var argName = arg[0];
            var argValue = decodeURIComponent(arg[1]);
            var currValue = script.getAttribute(argName);
            if (currValue) {
                script.setAttribute(argName, currValue + "," + argValue);
            } else {
                script.setAttribute(argName, argValue);
            }

        }
        return script;
    })(window.location.search.substr(1).split('&'));
    document.getElementsByTagName("div")[0].appendChild(adScript);
</script>
</body>
</html>
